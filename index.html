<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
<h1>Connect-four</h1>
<div id="game">
  <table id="board"></table>
  <div id="options"> 
    <button id="startButton">Start Game</button>
    <button id="exitButton">Exit Game</button>
  </div>
  
  <form id="colorForm">
    <label for="player1Color">Player 1 Color:</label>
    <input type="color" id="player1Color" value="#ff0000">
    <label for="player2Color">Player 2 Color:</label>
    <input type="color" id="player2Color" value="#0000ff">
  </form>
  
</div>

<script src="connect4.js"></script>

</body>
</html>
